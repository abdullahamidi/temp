name: hdf5 dev CMake i386

# Triggers the workflow on a call from another workflow
on:
  workflow_call:
    inputs:
      build_mode:
        description: "release vs. debug build"
        required: true
        type: string

permissions:
  contents: read

jobs:
  i386_build_and_test:
    name: "i386 ${{ inputs.build_mode }}"
    runs-on: ubuntu-latest
    steps:
      - name: Get Sources
        uses: actions/checkout@v4.2.1

      - name: setup alpine
        uses: jirutka/setup-alpine@v1
        with:
          arch: x86
          packages: >
            build-base
            libaec-dev
            libgit2-dev
            cmake

      - name: CMake Configure
        shell: alpine.sh --root {0}
        run: |
          mkdir build
          cd build
          cmake -C ../config/cmake/cacheinit.cmake -G "Unix Makefiles" \
          --log-level=VERBOSE \
          -DCMAKE_BUILD_TYPE=${{ inputs.build_mode }} \
          -DHDF5_ENABLE_ZLIB_SUPPORT:BOOL=OFF \
          -DHDF5_ENABLE_SZIP_SUPPORT:BOOL=OFF \
          -DHDF5_ENABLE_PLUGIN_SUPPORT:BOOL=OFF \
          -DHDF5_BUILD_CPP_LIB:BOOL=OFF \
          -DHDF5_BUILD_FORTRAN:BOOL=OFF \
          -DHDF5_BUILD_JAVA:BOOL=OFF \
          ..

      - name: CMake Build
        shell: alpine.sh --root {0}
        run: |
          cmake --build . --parallel 3 --config ${{ inputs.build_mode }}
        working-directory: build

      - name: CMake Run Tests
        shell: alpine.sh --root {0}
        run: |
          ctest . --parallel 2 -C ${{ inputs.build_mode }} -VV
        working-directory: build
